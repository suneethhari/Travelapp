<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h1>Login</h1>
<form action="login" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username"><br>

    <input type="password" name="password" placeholder="Password"><br>

    <input type="submit"><br>
</form>
{% for msg in messages %}
{{msg}}
{% endfor %}
</body>
</html>
